<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet"
          type="text/css"
          href="styles/profile.css">
    <input type="button" name="Back" value="Back" onclick="document.location='./login.html'" >
</head>
<body>
<h1>COSC 4353 Lawrence_Haney_Robinson</h1>

<script>
    function doRegister(){
        var formRe = document.forms.Registration_Form;
        var formData = new FormData(formRe);
        var username = formData.get("Username");
        var password = formData.get("password");
        var confpassword = formData.get("passwordr");
        var name = formData.get("Full Name");
        var addr1 = formData.get("Address 1");
        var addr2 = formData.get("Address 2");
        var city = formData.get("City");
        var state = formData.get("State");
        var zip = formData.get("Zipcode");
        pywebview.api.register(username, password, confpassword, name, addr1, addr2, city, state, zip).then((result) => {
            if(result == "Success"){
                window.location.href="./mainpage.html"
            }
            else{
                alert(result)
            }
        })
    }
</script>

    <div class="form-container">
        <form id="Registration_Form">

                <hr>

                <label for="Full Name"><b>*Full Name</b></label>

                <input type="text" placeholder="Enter Address Line 2" name="Address 2" id="Address 2" optional>

                <label for="City"><b>*City</b></label>
                <input type="text" placeholder="Enter City Name" name="City" id="City" required>

                <h2>Account Information</h2>

                <label for="Username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="Username" id="Username" required>
