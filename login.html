<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static',filename='styles/global.css') }}">
</head>
<body>
<div class="form-container">
    <ul class="list">
        <li>User Login</li>
        <li><input type="user" name="Username" placeholder="Username"></li>
        <li><input type="pass" name="Password" placeholder="Password"></li>
        <li><input type="button" name="Login" value="Login"></li>
        <li><input type="button" name="Register" value="Register"></li>
        <li>Forgot Password</li>
    </ul>

</div>
</body>
</html>
