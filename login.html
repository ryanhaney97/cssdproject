<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet"
          type="text/css"
          href="styles/profile.css">
</head>
<body>

<h1>COSC 4353 Lawrence_Haney_Robinson</h1>
<hr>

<script>
    function doLogin(){
        var formEl = document.forms.LoginForm;
        var formData = new FormData(formEl);
        var username = formData.get("Username");
        var password = formData.get("Password");
        console.log(username);
        console.log(password);
        pywebview.api.login(username, password).then((result) => {
            if(result == "Success"){
                window.location.href="./mainpage.html"
            }
            else{
                alert(result)
            }
        })
    }
</script>

<div class="form-container">
    <form id="LoginForm">
        <h2>User Login</h2>
        <label for="Username"><b>Username</b></label>
        <input type="text" name="Username" placeholder="Username" id="Username">
        <label for="Password"><b>Password</b></label>
        <input type="password" name="Password" placeholder="Password" id="Password">
        <input type="button" name="Login" value="Login" onclick="doLogin()">
        <input type="button" name="Register" value="Register" onclick="window.location.href='./registration.html'">
        <!--<li>Forgot Password</li>-->
    </form>
</div>
</body>
</html>
